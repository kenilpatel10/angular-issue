<mat-toolbar class="toolbar" style="position:fixed">
    <mat-icon>track_changes</mat-icon>
    <span>Issue Tracker (Admin)</span>
    <span class="example-spacer"></span>
    <mat-form-field  class="searchBar" appearance="outline">
      <mat-label>Search For Issues</mat-label>
      <input  matInput (keyup)="applyFilter($event)" placeholder="Search for issues" #input>
    </mat-form-field>
    <button mat-raised-button color="warn" (click)="back()">Back</button>
    <p style="margin-left:10px;margin-top: 15px;">{{titlename}}</p>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="example-icon" aria-label="Example icon-button with heart icon">
        <mat-icon>account_circle</mat-icon>
    </button>
<mat-menu #menu="matMenu">
  <button mat-menu-item (click)="logOut()">
    <mat-icon matSuffix>logout</mat-icon>
    Logout
  </button>
</mat-menu>
  </mat-toolbar>
  <div class="container">
   
      
      <div class="mat-elevation-z8">
        <table mat-table [dataSource]="dataSource" matSort>
      
       
          <ng-container matColumnDef="username">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.username}} </td>
          </ng-container>
      
        
          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
            <td mat-cell *matCellDef="let row"> {{row.email}} </td>
          </ng-container>
      
    
          <ng-container matColumnDef="phone">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> phone </th>
            <td mat-cell *matCellDef="let row"> {{row.phone}} </td>
          </ng-container>
          <ng-container matColumnDef="isUser">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Role  </th>
            <td mat-cell *matCellDef="let row"> {{row.isUser === "true" ? "User" : "Admin"}} </td>
          </ng-container>
     
          <ng-container matColumnDef="actions">
            
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Actions</th>
            <td mat-cell *matCellDef="let row"> 
   
               <button mat-icon-button (click)="deleteUser(row._id)" color="warn" >
                <mat-icon>delete</mat-icon>
              </button>
            </td>
          </ng-container>
      
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      
          <!-- Row shown when there is no matching data. -->
          <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
          </tr>
        </table>
      
        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
      </div>
  </div>
